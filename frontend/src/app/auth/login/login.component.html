<div class="center-wrapper">
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">ðŸ“Š</div>
        <span class="logo-text">B&E</span>
      </div>
      <div class="tracker-text">TRACKER</div>
    </div>

    <h2 class="login-title">Welcome Back</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <svg class="error-icon" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
            ></path>
            <path
              d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
            ></path>
          </svg>
          Email
        </label>
        <input
          type="email"
          id="email"
          class="form-input"
          placeholder="Enter your email address"
          [(ngModel)]="email"
          name="email"
          required
          [class.error]="errorMessage && errorMessage.includes('email')"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Password
        </label>
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          [class.error]="errorMessage && errorMessage.includes('password')"
        />
      </div>

      <button
        type="submit"
        class="login-button"
        [disabled]="!email || !password || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="button-loader"></span>
      </button>
    </form>
  </div>
</div>
