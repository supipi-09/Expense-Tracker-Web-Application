<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">ðŸ“Š</div>
      <div>
        <div class="logo-text">B&E</div>
        <div class="tracker-text">TRACKER</div>
      </div>
    </div>
  </div>

  <div class="sidebar-content">
    <!-- Dashboard -->
    <div
      class="menu-item dashboard-item"
      routerLink="/dashboard"
      routerLinkActive="active"
    >
      <div class="menu-item-content">
        <svg
          class="icon"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3 13H11V3H3V13ZM3 21H11V15H3V21ZM13 21H21V11H13V21ZM13 3V9H21V3H13Z"
            fill="currentColor"
          />
        </svg>
        <span>Dashboard</span>
      </div>
    </div>

    <!-- Expenses -->
    <div class="menu-section">
      <div
        class="menu-item"
        (click)="toggleExpenses()"
        [class.active-parent]="
          isActiveRoute('budget-entry') || isActiveRoute('budget-history')
        "
      >
        <div class="menu-item-content">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V19C3 20.1 3.9 21 5 21H11V19H5V3H13V9H21Z"
              fill="currentColor"
            />
          </svg>
          <span>Expenses</span>
          <svg
            class="chevron"
            [class.rotated]="isExpensesExpanded"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M7 10L12 15L17 10H7Z" fill="currentColor" />
          </svg>
        </div>
      </div>

      <div class="submenu" [class.expanded]="isExpensesExpanded">
        <div
          class="submenu-item"
          routerLink="/dashboard/budget-entry"
          routerLinkActive="active"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 13H13V19H11V13H5V11H11V5H13V11H19V13Z"
              fill="currentColor"
            />
          </svg>
          <span>Entry Form</span>
        </div>
        <div
          class="submenu-item"
          routerLink="/dashboard/budget-history"
          routerLinkActive="active"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M13 3C9.23 3 6.19 5.95 6 9.66L4.1 12.5C3.71 13.19 4.21 14 5 14H6V16C6 18.21 7.79 20 10 20H13C15.21 20 17 18.21 17 16V14H18C18.79 14 19.29 13.19 18.9 12.5L17 9.66C16.81 5.95 13.77 3 13 3ZM15 16C15 17.1 14.1 18 13 18H10C8.9 18 8 17.1 8 16V14H15V16ZM16.83 12H9.17L10.83 9.34C11.03 6.34 12.72 5 13 5C13.28 5 14.97 6.34 15.17 9.34L16.83 12Z"
              fill="currentColor"
            />
          </svg>
          <span>History</span>
        </div>
      </div>
    </div>

    <!-- Budgets -->
    <div class="menu-section">
      <div
        class="menu-item"
        (click)="toggleBudgets()"
        [class.active-parent]="isActiveRoute('budget-form')"
      >
        <div class="menu-item-content">
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.8 10.9C9.53 10.31 8.8 9.7 8.8 8.75C8.8 7.66 9.81 6.9 11.5 6.9C13.28 6.9 13.94 7.75 14 9H16.21C16.14 7.28 15.09 5.7 13 5.19V3H10V5.16C8.06 5.58 6.5 6.84 6.5 8.77C6.5 11.08 8.41 12.23 11.2 12.9C13.7 13.5 14.2 14.38 14.2 15.31C14.2 16 13.71 17.1 11.5 17.1C9.44 17.1 8.63 16.18 8.5 15H6.32C6.44 17.19 8.08 18.42 10 18.83V21H13V18.85C14.95 18.5 16.5 17.35 16.5 15.3C16.5 12.46 14.07 11.5 11.8 10.9Z"
              fill="currentColor"
            />
          </svg>
          <span>Budgets</span>
          <svg
            class="chevron"
            [class.rotated]="isBudgetsExpanded"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M7 10L12 15L17 10H7Z" fill="currentColor" />
          </svg>
        </div>
      </div>

      <div class="submenu" [class.expanded]="isBudgetsExpanded">
        <div
          class="submenu-item"
          routerLink="/dashboard/budget-form"
          routerLinkActive="active"
        >
          <svg
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM19 19H5V5H19V19ZM17 12H7V10H17V12ZM13 16H7V14H13V16ZM17 8H7V6H17V8Z"
              fill="currentColor"
            />
          </svg>
          <span>Budget Form</span>
        </div>
      </div>
    </div>
  </div>
</div>
