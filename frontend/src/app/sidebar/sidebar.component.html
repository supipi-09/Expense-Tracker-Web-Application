<div class="sidebar">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">ðŸ“Š</div>
      <div>
        <div class="logo-text">B&E</div>
        <div class="tracker-text">TRACKER</div>
      </div>
    </div>
  </div>

  <div class="sidebar-content">
    <!-- Dashboard Section -->
    <div class="menu-section">
      <div class="menu-item" routerLink="/dashboard" routerLinkActive="active">
        <div class="menu-item-content">
          <!-- Dashboard Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8v-10h-8v10zm0-18v6h8V3h-8z"
            />
          </svg>
          <span>Dashboard</span>
        </div>
      </div>
    </div>

    <!-- Expenses Section -->
    <div class="menu-section">
      <div
        class="menu-item"
        (click)="toggleExpenses()"
        [class.active-parent]="
          isActiveRoute('budget-entry') || isActiveRoute('budget-history')
        "
      >
        <div class="menu-item-content">
          <!-- Expenses Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h16v2H4zm0 6h16v2H4zm0 6h10v2H4z" />
          </svg>
          <span>Expenses</span>
          <!-- Chevron Icon -->
          <svg
            class="chevron"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M6 9l6 6 6-6" />
          </svg>
        </div>
      </div>
      <div class="submenu" [class.expanded]="isExpensesExpanded">
        <!-- Entry Form -->
        <div
          class="submenu-item"
          routerLink="/budget-entry"
          routerLinkActive="active"
        >
          <!-- Entry Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 3h18v2H3zm0 4h12v2H3zm0 4h18v2H3zm0 4h12v2H3zm0 4h18v2H3z"
            />
          </svg>
          <span>Entry Form</span>
        </div>
        <!-- History -->
        <div
          class="submenu-item"
          routerLink="/budget-history"
          routerLinkActive="active"
        >
          <!-- History Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M13 3a9 9 0 1 0 8.94 8.06h-2.02A7 7 0 1 1 13 5v4l3.9 2.3L17 14l-5-3V3h1z"
            />
          </svg>
          <span>History</span>
        </div>
      </div>
    </div>

    <!-- Budgets Section -->
    <div class="menu-section">
      <div
        class="menu-item"
        (click)="toggleBudgets()"
        [class.active-parent]="isActiveRoute('budget-form')"
      >
        <div class="menu-item-content">
          <!-- Budget Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M21 6H3v12h18V6zM3 4h18a2 2 0 0 1 2 2v2H1V6a2 2 0 0 1 2-2z"
            />
          </svg>
          <span>Budgets</span>
          <!-- Chevron Icon -->
          <svg
            class="chevron"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M6 9l6 6 6-6" />
          </svg>
        </div>
      </div>
      <div class="submenu" [class.expanded]="isBudgetsExpanded">
        <div
          class="submenu-item"
          routerLink="/budget-form"
          routerLinkActive="active"
        >
          <!-- Budget Form Icon -->
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M3 3h18v2H3zm0 4h12v2H3zm0 4h18v2H3zm0 4h12v2H3zm0 4h18v2H3z"
            />
          </svg>
          <span>Budget Form</span>
        </div>
      </div>
    </div>
  </div>
</div>
