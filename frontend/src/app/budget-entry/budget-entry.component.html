<div class="expense-entry-container">
  <!-- Main Content Card -->
  <div class="main-content">
    <!-- Card Header -->
    <div class="header">
      <div class="header-left">
        <h2>Add New Expense</h2>
        <p class="header-subtitle">
          Record a new spending entry into your tracker.
        </p>
      </div>
      <div class="header-right">
        <div class="search-box">
          <svg
            class="search-icon"
            width="16"
            height="16"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <input
            type="text"
            class="search-input"
            placeholder="Search..."
            (input)="onSearch($event)"
          />
        </div>
        <div class="user-profile">
          <div class="user-avatar">{{ userInitials }}</div>
          <div class="user-name">{{ userName }}</div>
          <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Form Content -->
    <form
      [formGroup]="expenseForm"
      (ngSubmit)="onSubmit()"
      class="expense-form"
    >
      <!-- User ID Field -->
      <div class="form-group">
        <label for="userId" class="form-label">User Id</label>
        <input
          type="text"
          id="userId"
          formControlName="userId"
          placeholder="User Id"
          class="form-input"
          [class.error]="hasError('userId', 'required')"
        />
        <div class="error-message" *ngIf="hasError('userId', 'required')">
          {{ getErrorMessage("userId") }}
        </div>
      </div>

      <!-- Category Field -->
      <div class="form-group">
        <label for="category" class="form-label">Category</label>
        <div class="category-row">
          <select
            id="category"
            formControlName="category"
            class="form-select"
            [class.error]="hasError('category', 'required')"
          >
            <option value="">Select a category</option>
            <option value="groceries">Groceries</option>
            <option value="rent">Rent</option>
            <option value="utilities">Utilities</option>
            <option value="transportation">Transportation</option>
            <option value="entertainment">Entertainment</option>
            <option value="food">Food & Dining</option>
            <option value="healthcare">Healthcare</option>
            <option value="shopping">Shopping</option>
          </select>
          <button
            type="button"
            class="add-category-btn"
            (click)="onAddNewCategory()"
          >
            Add new Category
          </button>
        </div>
        <div class="error-message" *ngIf="hasError('category', 'required')">
          {{ getErrorMessage("category") }}
        </div>
      </div>

      <!-- Amount Field -->
      <div class="form-group">
        <label for="amount" class="form-label">Amount</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          placeholder="Rs."
          class="form-input"
          [class.error]="
            hasError('amount', 'required') || hasError('amount', 'min')
          "
        />
        <div
          class="error-message"
          *ngIf="hasError('amount', 'required') || hasError('amount', 'min')"
        >
          {{ getErrorMessage("amount") }}
        </div>
      </div>

      <!-- Date Field -->
      <div class="form-group">
        <label for="date" class="form-label">Date</label>
        <div class="date-input-container">
          <input
            type="date"
            id="date"
            formControlName="date"
            class="form-input date-input"
            [class.error]="hasError('date', 'required')"
          />
          <div class="date-icon">ðŸ“…</div>
        </div>
        <div class="error-message" *ngIf="hasError('date', 'required')">
          {{ getErrorMessage("date") }}
        </div>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          formControlName="description"
          placeholder="Description"
          rows="4"
          class="form-textarea"
          [class.error]="hasError('description', 'required')"
        >
        </textarea>
        <div class="error-message" *ngIf="hasError('description', 'required')">
          {{ getErrorMessage("description") }}
        </div>
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="expenseForm.invalid"
        >
          Submit
        </button>
        <button type="button" class="btn btn-secondary" (click)="onClear()">
          Clear
        </button>
      </div>
    </form>
  </div>

  <!-- Add New Category Modal -->
  <div
    class="modal-overlay"
    *ngIf="showAddCategoryModal"
    (click)="closeAddCategoryModal()"
  >
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Add New Category</h3>
        <button class="close-btn" (click)="closeAddCategoryModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <input
          type="text"
          [(ngModel)]="newCategoryName"
          placeholder="Enter category name"
          class="form-input"
        />
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="addNewCategory()">Add</button>
        <button class="btn btn-secondary" (click)="closeAddCategoryModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
